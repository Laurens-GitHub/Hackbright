<!doctype html>
<html>

<head>
  <title>AJAX Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
<div class="container">

  <div class="pb-2 mt-4 mb-2 border-bottom">
    <h1>Ubermelon AJAX Demo</h1>
  </div>


  <!-------------- EXAMPLE 1: SIMPLE GET REQUEST ---------------->

  <p class="lead">Buy Our <span id="adjective"></span> Melons</p>

  <script src="/static/js/adjective.js"></script>


  <!-------------- EXAMPLE 2: ORDER STATUS ---------------->

  <h2>Order Status</h2>

  <p>
    Your order number is <b>123</b>.
    Status: <b id="order-status">(not yet known)</b>
  </p>

  <button id="update-status" class="btn btn-primary mt-2">Get status</button>

  <script src="/static/js/order-status.js"></script>

  <!-------------- EXAMPLE 3: SUBMIT ORDER ---------------->


  <h2>Order Form</h2>

  <form id="order-form" method="post" action="/new-order">

    <div>
      <label for="type-field">Melon Type</label>
      <select name="melon_type" class="form-control" id="type-field">
        {% for melon in melons %}
          <option value="{{ melon }}">{{ melon }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label for="amount-field">Amount</label>
      <input type="number" class="form-control" name="amount" id="amount-field">
    </div>

    <input type="submit" class="btn btn-primary mt-2" value="Submit Order">

  </form>

  <script src="/static/js/submit-order.js"></script>


  <!-------------- EXAMPLE 4: DELIVERY TIME ---------------->

  <h2>Ubermelon Delivery Estimate</h2>

  <form id="delivery-form" method="get" action="/delivery-info.json">
    <div>
      <label for="adr-field">Address</label>
      <input type="text"
             class="form-control"
             name="address"
             id="adr-field"
             value="123 Main Street">
    </div>
    <div>
      <label for="city-field">City</label>
      <select id="city-field" name="city" class="form-control">
        <option value="SF">San Francisco</option>
        <option value="Oak">Oakland</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary mt-2">
    </div>
  </form>

  <script src="/static/js/delivery-time.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
  crossorigin="anonymous"></script>
</div>
</body>
</html>
